<!DOCTYPE html>

<head>

    <script>

                            </svg>

                                fill="currentColor" aria-hidden="true">
                                <path
                                    d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />

        <button id="toggledark" class="absolute right-10 bottom-10 w-10 h-10 rounded-full bg-gray-300 text-white flex justify-center items-center dark:bg-white dark:text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 moon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sun" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />

        <!-- More people... -->

    <script>

        const body = document.querySelector('body')
        const moon = document.querySelector('.moon')

        // let isDarkMode = false // true
